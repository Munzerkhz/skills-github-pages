<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Will You Be My Valentine?</title>
  <style>
    /* Basic Reset */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    
    body, html {
      height: 100%;
      font-family: 'Helvetica Neue', sans-serif;
      background-color: #fff0f5; /* soft pastel */
      color: #333;
    }
    
    /* Stage Styles */
    .stage {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      position: relative;
      transition: opacity 1s ease;
    }
    
    .hidden {
      display: none;
    }
    
    .overlay {
      text-align: center;
      padding: 20px;
    }
    
    .mysterious-text {
      font-size: 2em;
      margin-bottom: 20px;
    }
    
    .heart-btn {
      background: transparent;
      border: 2px solid #ff69b4;
      border-radius: 50%;
      font-size: 2em;
      padding: 10px 20px;
      cursor: pointer;
      transition: transform 0.3s ease;
    }
    
    .heart-btn:hover {
      transform: scale(1.1);
    }
    
    /* Gallery styles */
    .gallery {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
      margin-bottom: 20px;
    }
    
    .gallery-item {
      width: 200px;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    
    /* Game/Puzzle section */
    .game-section {
      text-align: center;
      padding: 20px;
      background-color: rgba(255, 182, 193, 0.2);
      border-radius: 10px;
      margin-top: 20px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    
    .game-section:hover {
      background-color: rgba(255, 182, 193, 0.4);
    }
    
    /* Reveal content */
    .reveal-content {
      text-align: center;
      padding: 20px;
    }
    
    .reveal-content h2 {
      font-size: 2.5em;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <!-- Stage 1: Mysterious Intro -->
  <section id="intro" class="stage">
    <div class="overlay">
      <h1 class="mysterious-text">Something special is coming...</h1>
      <button id="startButton" class="hidden heart-btn">❤️</button>
    </div>
  </section>
  
  <!-- Stage 2: Interactive Journey -->
  <section id="journey" class="stage hidden">
    <div class="overlay">
      <div class="gallery">
        <img src="assets/images/photo1.jpg" alt="Memory 1" class="gallery-item">
        <img src="assets/images/photo2.jpg" alt="Memory 2" class="gallery-item">
        <!-- Add more photos, videos, or stickers as needed -->
      </div>
      <div id="miniGame" class="game-section">
        <p>Solve this puzzle to continue... (Click here)</p>
      </div>
    </div>
  </section>
  
  <!-- Stage 3: The Big Reveal -->
  <section id="reveal" class="stage hidden">
    <div class="reveal-content">
      <h2>Will you be my Valentine?</h2>
      <button id="yesButton" class="heart-btn">Yes!</button>
    </div>
  </section>
  
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const startButton = document.getElementById('startButton');
      const introSection = document.getElementById('intro');
      const journeySection = document.getElementById('journey');
      const miniGame = document.getElementById('miniGame');
      const revealSection = document.getElementById('reveal');
      const yesButton = document.getElementById('yesButton');

      // Stage 1: Reveal start button on any mouse move in the intro section
      introSection.addEventListener('mousemove', () => {
        startButton.classList.remove('hidden');
      });

      // Transition from Stage 1 to Stage 2 on start button click
      startButton.addEventListener('click', () => {
        introSection.classList.add('hidden');
        journeySection.classList.remove('hidden');
      });

      // Transition from Stage 2 to Stage 3 when mini-game section is clicked
      miniGame.addEventListener('click', () => {
        journeySection.classList.add('hidden');
        revealSection.classList.remove('hidden');
      });

      // Final confirmation action on clicking the "Yes!" button
      yesButton.addEventListener('click', () => {
        alert("You made my day! Happy Valentine's Day!");
        // Optionally, you could redirect to a final page or display a final message here.
      });
    });
  </script>
</body>
</html>
